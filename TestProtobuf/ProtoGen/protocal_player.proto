message ResPlayerMessage {  
optional Player player=1;
}
message Player {  
optional int64 player_id=1;
optional int64 id=2;
optional string name=3;
optional int32 job=4;
optional int32 level=5;
optional int64 exp=6;
optional int32 money1=7;
optional int32 money2=8;
optional int32 bonus_points=9;
}
